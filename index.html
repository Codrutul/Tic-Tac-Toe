<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1></h1></center>
    <div id="bigContainer">
    <div class="cell top left" value="0"><p></p></div>
    <div class="cell top" value="1"></div>
    <div class="cell top right" value="2"></div>
    <div class="cell left" value="3"></div>
    <div class="cell" value="4"></div>
    <div class="cell right" value="5"></div>
    <div class="cell left bot" value="6"></div>
    <div class="cell bot" value="7"></div>
    <div class="cell bot right" value="8"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
